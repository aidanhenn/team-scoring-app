<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Scores</title>
    <style>
      table {
        width: 50%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form id="urlForm">
      <label for="urlInput">Enter URL to scrape:</label>
      <input
        type="url"
        id="urlInput"
        name="urlInput"
        placeholder="https://www.example.com"
        required
      />
      <button type="submit">Scrape</button>
    </form>
    <h1 style="text-align: center">Team Scores</h1>
    <table>
      <thead>
        <tr>
          <th>Team</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="scoresTable"></tbody>
    </table>
    <div id="response"></div>

    <script>
      document
        .getElementById("urlForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault(); // Prevent the form from reloading the page
    
          const url = document.getElementById("urlInput").value;
    
          try {
            // Send URL to server
            const response = await fetch("/scrape", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ url: url }), // Send URL as JSON data
            });
    
            const result = await response.json(); // Parse the response as JSON
    
            // Get the table body element
            const tableBody = document.getElementById("scoresTable");
    
            // Clear previous table rows
            tableBody.innerHTML = "";
    
            // Populate table with the new data
            result.forEach((item) => {
              const row = document.createElement("tr");
    
              const nameCell = document.createElement("td");
              nameCell.textContent = item.name.trim(); // Remove extra spaces and newlines
              row.appendChild(nameCell);
    
              const scoreCell = document.createElement("td");
              scoreCell.textContent = item.score;
              row.appendChild(scoreCell);
    
              tableBody.appendChild(row);
            });
          } catch (error) {
            document.getElementById("response").innerText =
              "Error occurred: " + error.message;
          }
        });
    </script>
    
  </body>
</html>
